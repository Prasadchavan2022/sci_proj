<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Heart attack analysis | M.L.</title>
</head>

<body>
    <!-- Complete structure of model/ project  -->
    <div class="main">
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="padding-top: 20px;">Input Parameters</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="X-Y axes">
        </div>
        <button type="button" id="Nextbtn" class="btn btn-primary" style="letter-spacing: 2px;">Next</button>
    </div>
    <div class="container2">
        <div  class="mb-3">
            <label for="exampleFormControlInput1"  class="form-label" style="padding-top: 20px;">Select Graph
                Elements</label>
            <select class="form-select" aria-label="Default select example">
                <option selected value="1">Age</option>
                <option value="2">Sex</option>
                <option value="3">CP_Type</option>
                <option value="4">Blood Pressure</option>
                <option value="5">Cholestrol</option>
                <option value="6">ECG</option>
                <option value="7">Max Heart Rate</option>
                <option value="8">Exercise Angia</option>
                <option value="9">Family History</option>
                <option value="10">Target</option>
            </select>
        </div>
        <button type="button"  class="btn btn-primary" style="letter-spacing: 2px;">Next</button>
    </div>
    </div>
    <script>
        const next_btn = document.querySelector("#Nextbtn");
        const container = document.querySelector(".container div");
        const container2 = document.querySelector(".container2 div");


        next_btn.onclick = () => {
            container.classList.add("deactiveBlock"); 
            container2.classList.add("activeBlock"); 
            // console.log ('Hello');
        }
    </script>

    <!-- <script src="script.js"></script> -->
</body>

</html>
