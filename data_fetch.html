<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Heart attack analysis | M.L.</title>
</head>
<body>
    <canvas id="chart" width:"400" height:"400"></canvas>
    <script>
        const xLables = [];
        const yLables = [];
        chartIt();
        async function chartIt(){
            await getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xLables,
                datasets: [{
                    label: '# of ages',
                    data: yLables,
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(11, 156, 49, 1)',
                    borderWidth: 1
                }]
            }
        });
    }
        //calling a function
        getData();  
        //getting data or fetching data using Java Script
        async function getData(){  
            //async function makes asynchronous calls with await function
            const response = await fetch('Heart_Attack_Analysis_Data.csv');
            const data = await response.text();  //asigning variax5-*-ble data to store all data from csv file
            
            const table = data.split('\n').slice(1);
            table.forEach(row =>{
                const coloumns = row.split(',');
                const age = coloumns[0];
                yLables.push(age);
                const sex = coloumns[1];
                //xLables.push(sex);
                xLables.push(sex);
                const cp_type = coloumns[2];
                //xLables.push(cp_type);
                console.log(age, sex, cp_type);
            });
        }
    </script>
</body>
</html>
